{% extends "core/base.html" %}
{% block title %}Contraseña Restaurada | TortugaTur{% endblock %}

{% block content %}
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<div class="min-h-screen flex items-center justify-center bg-slate-50 py-16 px-6 relative overflow-hidden">
    <div class="absolute top-0 right-0 w-64 h-64 bg-primary/5 rounded-full translate-x-1/2 -translate-y-1/2"></div>
    <div class="absolute bottom-0 left-0 w-96 h-96 bg-primary/5 rounded-full -translate-x-1/3 translate-y-1/3"></div>

    <div class="max-w-md w-full relative">
        <div class="flex justify-center mb-8">
            <div
                class="w-20 h-20 bg-primary rounded-3xl shadow-xl flex items-center justify-center border border-white transform rotate-3">
                <span class="material-icons text-white text-4xl">check_circle</span>
            </div>
        </div>

        <div class="bg-white p-10 rounded-[3rem] shadow-2xl border border-white/60 backdrop-blur-sm text-center">

            <h2 class="text-3xl font-black text-slate-900 tracking-tighter uppercase leading-none mb-3">¡Éxito!</h2>
            <p class="text-slate-500 text-sm font-medium mb-8">Tu contraseña ha sido restaurada con éxito. Ya puedes
                volver a disfrutar e iniciar sesión en TortugaTur.</p>

            <a href="{% url 'login' %}"
                class="inline-flex w-full justify-center group relative py-5 bg-slate-900 text-white rounded-[2rem] font-black text-sm tracking-widest hover:bg-slate-800 transition-all duration-300 shadow-xl overflow-hidden uppercase items-center gap-2">
                <span class="material-icons text-white text-sm">login</span>
                Ir al Login
            </a>

        </div>
    </div>
</div>
{% endblock %}
