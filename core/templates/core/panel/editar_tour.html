{% extends "core/base.html" %}

{% block title %}Editar Tour | TortugaTour{% endblock %}

{% block content %}
<div class="bg-slate-50 min-h-screen py-12">
    <div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="bg-white p-8 rounded-2xl shadow-sm border border-slate-200">
            <div class="flex items-center justify-between mb-6">
                <div>
                    <h1 class="text-2xl font-black text-slate-900">Editar Tour</h1>
                    <p class="text-slate-500 mt-1">{{ tour.nombre }}</p>
                </div>
                <a href="{% url 'admin_tours' %}" class="bg-white border border-slate-200 px-4 py-2 rounded-xl font-bold text-slate-600 hover:bg-slate-50 transition">
                    Volver
                </a>
            </div>

            <form method="post" class="space-y-4">
                {% csrf_token %}
                {% for field in form %}
                <div>
                    <label class="block text-xs font-black uppercase text-slate-400 mb-1 ml-1">{{ field.label }}</label>
                    {{ field }}
                    {% if field.errors %}
                    <p class="text-red-600 text-xs mt-1">{{ field.errors|striptags }}</p>
                    {% endif %}
                </div>
                {% endfor %}
                <button type="submit" class="w-full py-4 bg-primary text-white rounded-xl font-black hover:bg-slate-900 transition-all shadow-lg shadow-primary/20 mt-4">
                    GUARDAR CAMBIOS
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
