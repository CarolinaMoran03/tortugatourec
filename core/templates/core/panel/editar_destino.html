{% extends "core/base.html" %}
{% block content %}
<div class="max-w-2xl mx-auto px-6 py-20">
    <div class="bg-white p-10 rounded-[2.5rem] shadow-xl border border-slate-100">
        <h1 class="text-3xl font-black mb-2">Editar Destino</h1>
        <p class="text-slate-500 mb-8 font-medium">Modificando: <span class="text-primary">{{ destino.nombre }}</span></p>
        
        <form method="post" class="space-y-4">
            {% csrf_token %}
            <div class="destino-form-edit">
                {{ form.as_p }}
            </div>
            <div class="flex gap-4 pt-6">
                <button type="submit" class="flex-1 bg-slate-900 text-white font-bold py-4 rounded-2xl hover:bg-primary transition-all active:scale-95 shadow-lg shadow-slate-200">
                    Guardar Cambios
                </button>
                <a href="{% url 'destinos' %}" class="flex-1 bg-slate-100 text-slate-600 font-bold py-4 rounded-2xl text-center hover:bg-slate-200 transition-all">
                    Cancelar
                </a>
            </div>
        </form>
    </div>
</div>

<style>
    .destino-form-edit input {
        width: 100%;
        padding: 0.8rem 1.2rem;
        border-radius: 1rem;
        border: 1px solid #e2e8f0;
        margin-top: 0.5rem;
    }
</style>
{% endblock %}
